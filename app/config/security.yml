# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    encoders:
        Cowtent\AccountBundle\Entity\User: bcrypt

    role_hierarchy:
        ROLE_API:         ROLE_USER
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    username: {password: password, roles: 'ROLE_API' }
#        fos_userbundle:
#            id: fos_user.user_provider.username
        account_user:
            entity: { class: CowtentAccountBundle:User, property: id }
        account_application:
            entity: { class: CowtentAccountBundle:Application, property: name }

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api:
            pattern:    ^/api
            stateless:  true
            wsse:       true
            provider:   account_application
            anonymous:  false # can be omitted as its default value

        main:
            pattern:    ^/
            provider:   account_user
            form_login:
                csrf_provider: security.csrf.token_manager # Use form.csrf_provider instead for Symfony <2.4
            logout:     true
            anonymous:  true

    access_control:
        - { path: ^/login$,    role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register,  role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/api,       role: IS_AUTHENTICATED_FULLY }
#        - { path: ^/admin/, role: ROLE_ADMIN }